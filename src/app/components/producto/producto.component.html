<h3> Listado de Productos </h3>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Cantidad</th>

    </tr>
  </thead>
  <tbody>
      <th scope="row"></th>
    <tr *ngFor="let prod of productos">
      <td>{{prod.id}}</td>
      <td>{{prod.nombre}}</td>
      <td>{{prod.descripcion}}</td>
      <td>{{prod.cantidad}}</td>
      <td>
        <a class="btn btn-primary"><i class="bi bi-gear"></i></a>
        <a class="btn btn-danger" (click)="eliminar(prod.id)"><i class="bi bi-trash"></i></a>
      </td>

     </tr>
  </tbody>
</table>
